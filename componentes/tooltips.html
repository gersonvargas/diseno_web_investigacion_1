<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tooltip</title>
    <link rel="stylesheet" href="../bootstrap_4.0/css/bootstrap.min.css">
</head>
<body>
    <header> 
            <div class="text-center mt-3">
                <p class="font-weight-bold"> BOOTSTRAP 4.0 (UNA 2018)</p>
            </div>
           
        </header>

        <div class= "container">
            <div class="row">
                <div class="offset-md-3 col-sm-12 col-md-6 col-lg-6">
                    <div class="card">
                        <div class="card-header bg-secondary text-white card-title">Tooltips</div>
                        <div class="card-body">
                            <div class="row  text-center mb-3">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                                        Tooltip on top
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
                                        Tooltip on right
                                    </button>
                                </div>
                            </div>
                            <div class="row text-center mb-3">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
                                        Tooltip on left
                                    </button> 
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
                                        Tooltip on bottom
                                    </button>
                                </div>
                            </div> 
                        </div>
                        <div class="card-footer text-center">
                            <a href="../index.html"><button class="btn btn-primary">Regresar</button></a>
                        </div>
                    </div>         
                </div>
            </div>
        </div>

        <footer class="text-center mt-3">
            <p class="font-weight-bold">Copyright by Universidad Nacional de Costa Rica
                <br> 2018
            </p>
        </footer>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../bootstrap_4.0/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
