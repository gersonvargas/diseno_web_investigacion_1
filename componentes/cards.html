<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tooltip</title>
    <link rel="stylesheet" href="../bootstrap_4.0/css/bootstrap.min.css">
</head>
<body>
    <header> 
            <div class="text-center mt-3">
                <p class="font-weight-bold"> BOOTSTRAP 4.0 (UNA 2018)</p>
            </div>
           
        </header>

        <div class= "container">
            <div class="row">
                <div class="offset-md-3 col-sm-12 col-md-6 col-lg-6">
                    <div class="card">
                        <div class="card-header bg-secondary text-white card-title">Cards</div>

                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                  <h5 class="card-title">Card title</h5>
                                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                                  <a href="#" class="card-link">Card link</a>
                                  <a href="#" class="card-link">Another link</a>
                                </div>
                              </div>
                        </div>
                        <div class="card-footer text-center">
                            <span class="glyphicon glyphicon-arrow-left"></span><button class="btn btn-primary">Regresar</button>
                        </div>
                </div>         
            </div>
        </div>

        <footer class="text-center mt-3">
            <p class="font-weight-bold">Copyright by Universidad Nacional de Costa Rica
                <br> 2018
            </p>
        </footer>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap_4.0/js/bootstrap.min.js"></script>
