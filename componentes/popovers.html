<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PopOvers</title>
    <link rel="stylesheet" href="../bootstrap_4.0/css/bootstrap.min.css">
</head>
<body>
  
    <header> 
        <div class="text-center mt-3">
            <p class="font-weight-bold"> BOOTSTRAP 4.0 (UNA 2018)</p>
        </div> 
    </header>

        <div class= "container">
            <div class="row">
                <div class="offset-md-3 col-sm-12 col-md-6 col-lg-6">
                    <div class="card">
                        <div class="card-header bg-secondary text-white card-title">PopOvers</div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-12s">
                                    <a tabindex="0" data-placement="top" class="btn btn-lg btn-danger popover-dismiss " role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. TOP?">Top popover</a>
                                    <a tabindex="0" data-placement="right" class="btn btn-lg btn-danger popover-dismiss" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Right popover</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <a tabindex="0" data-placement="left" class="btn btn-lg btn-danger popover-dismiss " role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Left?">Left popover</a>
                                    <a tabindex="0" data-placement="bottom" class="btn btn-lg btn-danger popover-dismiss" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Bottom?">Bottom popover</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <a href="../index.html"><button class="btn btn-primary">Regresar</button></a>
                        </div>
                    </div>         
                </div>
            </div>
        </div>
        <footer class="text-center mt-3">
            <p class="font-weight-bold">Copyright by Universidad Nacional de Costa Rica
                <br> 2018
            </p>
        </footer>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../bootstrap_4.0/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
        $('.popover-dismiss').popover({
            trigger: 'focus'
         })
    </script>
</body>
</html>
