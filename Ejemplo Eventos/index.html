<!DOCTYPE html>

<html>
    <head>
        <title>Ejemplo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.loading.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Eventos</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>click()</label>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" id="onclick">on click</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>change()</label>
                </div>
                <div class="col-md-4">
                    <input id="change" type="number" value="0">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>blur()</label>
                </div>
                <div class="col-md-4">
                    <input id="blur" type="text" value="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>mouseenter() & mouseout</label>
                </div>
                <div class="col-md-4">
                    <input id="mouseenter" type="text" value="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>focus</label>
                </div>
                <div class="col-md-4">
                    <input id="focus" type="text" value="text">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" id="btnFocus">Focus</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>Ajax</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-primary" id="btnContenido1">Cambiar contenido 1</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" id="btnContenido2">Cambiar contenido 2</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="text-container">
                    
                </div>
            </div>
            
        </div>
        
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.loading.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
